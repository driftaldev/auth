<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driftal Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #212529;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #343a40;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        max-width: 480px;
        width: 100%;
        padding: 40px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #f8f9fa;
        font-size: 32px;
        margin-bottom: 8px;
      }

      .logo p {
        color: #adb5bd;
        font-size: 14px;
      }

      .auth-form {
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #e9ecef;
        font-weight: 500;
        font-size: 14px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #495057;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s, background-color 0.3s;
        background: #212529;
        color: #f8f9fa;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #6c757d;
        background: #343a40;
      }

      .button {
        width: 100%;
        padding: 14px;
        background: #495057;
        color: #f8f9fa;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
      }

      .button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        background: #6c757d;
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .toggle-link {
        text-align: center;
        margin-top: 15px;
        color: #adb5bd;
        cursor: pointer;
        font-size: 14px;
      }

      .toggle-link:hover {
        text-decoration: underline;
        color: #ced4da;
      }

      .error {
        background: #495057;
        color: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        border-left: 4px solid #dee2e6;
      }

      .success {
        background: #495057;
        color: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        border-left: 4px solid #adb5bd;
      }

      .loading {
        text-align: center;
        color: #adb5bd;
        font-size: 18px;
        padding: 20px;
        display: none;
      }

      .model-selection {
        display: none;
      }

      .model-info {
        font-size: 12px;
        color: #adb5bd;
        margin-top: 4px;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #495057;
      }

      .divider span {
        padding: 0 10px;
        color: #6c757d;
        font-size: 12px;
      }

      @media (prefers-color-scheme: light) {
        body {
          background: #e9ecef;
        }

        .container {
          background: #f8f9fa;
        }

        .logo h1 {
          color: #212529;
        }

        .logo p {
          color: #6c757d;
        }

        label {
          color: #343a40;
        }

        input,
        select {
          border: 2px solid #ced4da;
          background: white;
          color: #212529;
        }

        input:focus,
        select:focus {
          border-color: #adb5bd;
          background: white;
        }

        .button {
          background: #495057;
          color: #f8f9fa;
        }

        .button:hover:not(:disabled) {
          background: #343a40;
        }

        .toggle-link {
          color: #6c757d;
        }

        .toggle-link:hover {
          color: #495057;
        }

        .error {
          background: #e9ecef;
          color: #212529;
          border-left: 4px solid #6c757d;
        }

        .success {
          background: #e9ecef;
          color: #212529;
          border-left: 4px solid #6c757d;
        }

        .loading {
          color: #6c757d;
        }

        .model-info {
          color: #6c757d;
        }

        .divider::before,
        .divider::after {
          border-bottom: 1px solid #ced4da;
        }

        .divider span {
          color: #adb5bd;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Driftal</h1>
        <p>Authenticate to continue</p>
      </div>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
      <div class="loading" id="loading">Authenticating...</div>

      <div class="auth-form" id="authForm">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
            />
          </div>
          <button type="submit" class="button" id="submitBtn">Sign In</button>
        </form>
        <div class="toggle-link" id="toggleForm">
          Don't have an account? <strong>Sign Up</strong>
        </div>
      </div>

      <div class="model-selection" id="modelSelection">
        <button class="button" id="authorizeBtn">Authorize Driftal</button>
      </div>
    </div>

    <script>
      // Get query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const state = urlParams.get("state");
      const callbackPortParam = urlParams.get("callback_port");

      if (callbackPortParam) {
        localStorage.setItem("driftal_callback_port", callbackPortParam);
      }

      // DOM elements
      const authForm = document.getElementById("authForm");
      const modelSelection = document.getElementById("modelSelection");
      const loginForm = document.getElementById("loginForm");
      const toggleForm = document.getElementById("toggleForm");
      const submitBtn = document.getElementById("submitBtn");
      const authorizeBtn = document.getElementById("authorizeBtn");
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");
      const loadingDiv = document.getElementById("loading");

      let supabaseClient = null;
      let isSignUp = false;
      let currentUser = null;

      // Prepare UI until configuration loads
      authForm.style.display = "none";
      modelSelection.style.display = "none";
      submitBtn.disabled = true;
      authorizeBtn.disabled = true;
      showLoading("Loading authentication configuration...");

      initializeSupabase();

      async function initializeSupabase() {
        try {
          const response = await fetch("/auth/config", { cache: "no-store" });

          if (!response.ok) {
            throw new Error("Failed to load authentication configuration");
          }

          const { supabaseUrl, supabaseAnonKey } = await response.json();

          if (!supabaseUrl || !supabaseAnonKey) {
            throw new Error("Authentication configuration is incomplete");
          }

          const supabaseLibrary = window.supabase;

          if (
            !supabaseLibrary ||
            typeof supabaseLibrary.createClient !== "function"
          ) {
            throw new Error("Supabase SDK failed to load");
          }

          supabaseClient = supabaseLibrary.createClient(
            supabaseUrl,
            supabaseAnonKey
          );

          submitBtn.disabled = false;
          authorizeBtn.disabled = false;
          authForm.style.display = "block";
          modelSelection.style.display = "none";
          errorDiv.style.display = "none";
          successDiv.style.display = "none";
          loadingDiv.style.display = "none";
          loadingDiv.textContent = "Authenticating...";
        } catch (error) {
          console.error(
            "Failed to initialize authentication configuration",
            error
          );
          showError(
            "Failed to load authentication configuration. Please refresh the page."
          );
          loadingDiv.style.display = "none";
        }
      }

      // Toggle between sign in and sign up
      toggleForm.addEventListener("click", () => {
        isSignUp = !isSignUp;
        submitBtn.textContent = isSignUp ? "Sign Up" : "Sign In";
        toggleForm.innerHTML = isSignUp
          ? "Already have an account? <strong>Sign In</strong>"
          : "Don't have an account? <strong>Sign Up</strong>";
      });

      // Handle form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessages();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        submitBtn.disabled = true;
        submitBtn.textContent = isSignUp
          ? "Creating account..."
          : "Signing in...";

        try {
          if (!supabaseClient) {
            throw new Error(
              "Authentication configuration not loaded. Please refresh the page."
            );
          }

          let result;
          if (isSignUp) {
            result = await supabaseClient.auth.signUp({ email, password });
          } else {
            result = await supabaseClient.auth.signInWithPassword({
              email,
              password,
            });
          }

          if (result.error) {
            throw result.error;
          }

          currentUser = result.data.user;

          if (isSignUp && !result.data.session) {
            showSuccess("Check your email for confirmation link!");
            submitBtn.disabled = false;
            submitBtn.textContent = "Sign Up";
            return;
          }

          showSuccess(
            isSignUp ? "Account created!" : "Signed in successfully!"
          );

          // Show authorize button
          authForm.style.display = "none";
          modelSelection.style.display = "block";
        } catch (error) {
          showError(error.message || "Authentication failed");
          submitBtn.disabled = false;
          submitBtn.textContent = isSignUp ? "Sign Up" : "Sign In";
        }
      });

      // Handle authorization
      authorizeBtn.addEventListener("click", async () => {
        if (!currentUser) {
          showError("No user session found");
          return;
        }

        authorizeBtn.disabled = true;
        authorizeBtn.textContent = "Authorizing...";

        try {
          // Generate authorization code
          const response = await fetch("/auth/code", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              user_id: currentUser.id,
              state: state,
            }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(
              error.error || "Failed to generate authorization code"
            );
          }

          const data = await response.json();

          // Redirect back to CLI
          const callbackUrl = `http://localhost:${getCallbackPort()}/callback?code=${
            data.code
          }&state=${state}`;
          showSuccess("Authorization successful! Redirecting...");

          setTimeout(() => {
            window.location.href = callbackUrl;
          }, 1500);
        } catch (error) {
          showError(error.message || "Authorization failed");
          authorizeBtn.disabled = false;
          authorizeBtn.textContent = "Authorize Driftal";
        }
      });

      // Helper functions
      function showLoading(message) {
        loadingDiv.textContent = message;
        loadingDiv.style.display = "block";
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
      }

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
      }

      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
      }

      function clearMessages() {
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
        loadingDiv.style.display = "none";
      }

      // Get random port from localStorage or generate one
      function getCallbackPort() {
        if (callbackPortParam) return callbackPortParam;

        const stored = localStorage.getItem("driftal_callback_port");
        if (stored) return stored;

        // Port should be passed from CLI, default to 3333
        return "3333";
      }

      // Check if state parameter is present
      if (!state) {
        showError("Invalid authentication request. Missing state parameter.");
      }
    </script>
  </body>
</html>
