<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driftal Authentication</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #212529;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #343a40;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        max-width: 480px;
        width: 100%;
        padding: 40px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #f8f9fa;
        font-size: 32px;
        margin-bottom: 8px;
      }

      .logo p {
        color: #adb5bd;
        font-size: 14px;
      }

      .auth-form {
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #e9ecef;
        font-weight: 500;
        font-size: 14px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #495057;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s, background-color 0.3s;
        background: #212529;
        color: #f8f9fa;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #6c757d;
        background: #343a40;
      }

      .button {
        width: 100%;
        padding: 14px;
        background: #495057;
        color: #f8f9fa;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
      }

      .button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        background: #6c757d;
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .toggle-link {
        text-align: center;
        margin-top: 15px;
        color: #adb5bd;
        cursor: pointer;
        font-size: 14px;
      }

      .toggle-link:hover {
        text-decoration: underline;
        color: #ced4da;
      }

      .error {
        background: #495057;
        color: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        border-left: 4px solid #dee2e6;
      }

      .success {
        background: #495057;
        color: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        border-left: 4px solid #adb5bd;
      }

      .loading {
        text-align: center;
        color: #adb5bd;
        font-size: 18px;
        padding: 20px;
        display: none;
      }

      .model-selection {
        display: none;
      }

      .model-info {
        font-size: 12px;
        color: #adb5bd;
        margin-top: 4px;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #495057;
      }

      .divider span {
        padding: 0 10px;
        color: #6c757d;
        font-size: 12px;
      }

      @media (prefers-color-scheme: light) {
        body {
          background: #e9ecef;
        }

        .container {
          background: #f8f9fa;
        }

        .logo h1 {
          color: #212529;
        }

        .logo p {
          color: #6c757d;
        }

        label {
          color: #343a40;
        }

        input,
        select {
          border: 2px solid #ced4da;
          background: white;
          color: #212529;
        }

        input:focus,
        select:focus {
          border-color: #adb5bd;
          background: white;
        }

        .button {
          background: #495057;
          color: #f8f9fa;
        }

        .button:hover:not(:disabled) {
          background: #343a40;
        }

        .toggle-link {
          color: #6c757d;
        }

        .toggle-link:hover {
          color: #495057;
        }

        .error {
          background: #e9ecef;
          color: #212529;
          border-left: 4px solid #6c757d;
        }

        .success {
          background: #e9ecef;
          color: #212529;
          border-left: 4px solid #6c757d;
        }

        .loading {
          color: #6c757d;
        }

        .model-info {
          color: #6c757d;
        }

        .divider::before,
        .divider::after {
          border-bottom: 1px solid #ced4da;
        }

        .divider span {
          color: #adb5bd;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Driftal</h1>
        <p>Authenticate to continue</p>
      </div>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
      <div class="loading" id="loading">Authenticating...</div>

      <div class="auth-form" id="authForm">
        <!-- Google OAuth Button -->
        <button type="button" class="button" id="googleBtn" style="background: #4285f4; margin-bottom: 20px;">
          Sign in with Google
        </button>

        <div class="divider">
          <span>or continue with email</span>
        </div>

        <!-- OTP Authentication -->
        <form id="otpForm">
          <div class="form-group" id="emailGroup">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="form-group" id="otpGroup" style="display: none;">
            <label for="otp">Enter verification code</label>
            <input
              type="text"
              id="otp"
              name="otp"
              required
              placeholder="123456"
              maxlength="6"
              pattern="[0-9]{6}"
            />
            <div class="model-info">Check your email for the 6-digit code</div>
          </div>
          <button type="submit" class="button" id="submitBtn">Send Code</button>
        </form>
      </div>

      <div class="model-selection" id="modelSelection">
        <button class="button" id="authorizeBtn">Authorize Driftal</button>
      </div>
    </div>

    <script>
      // Get query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const state = urlParams.get("state");
      const callbackPortParam = urlParams.get("callback_port");

      if (callbackPortParam) {
        localStorage.setItem("driftal_callback_port", callbackPortParam);
      }

      // DOM elements
      const authForm = document.getElementById("authForm");
      const modelSelection = document.getElementById("modelSelection");
      const otpForm = document.getElementById("otpForm");
      const googleBtn = document.getElementById("googleBtn");
      const submitBtn = document.getElementById("submitBtn");
      const authorizeBtn = document.getElementById("authorizeBtn");
      const emailGroup = document.getElementById("emailGroup");
      const otpGroup = document.getElementById("otpGroup");
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");
      const loadingDiv = document.getElementById("loading");

      let currentUser = null;
      let currentEmail = null;
      let otpSent = false;

      // Prepare UI until ready
      authForm.style.display = "none";
      modelSelection.style.display = "none";
      submitBtn.disabled = true;
      authorizeBtn.disabled = true;
      googleBtn.disabled = true;
      showLoading("Loading...");

      // Initialize
      setTimeout(() => {
        submitBtn.disabled = false;
        authorizeBtn.disabled = false;
        googleBtn.disabled = false;
        authForm.style.display = "block";
        clearMessages();
      }, 500);

      // Check if state parameter is present
      if (!state) {
        showError("Invalid authentication request. Missing state parameter.");
      }

      // Handle Google OAuth callback (if code parameter exists)
      const oauthCode = urlParams.get("code");
      if (oauthCode) {
        handleGoogleCallback(oauthCode);
      }

      async function handleGoogleCallback(code) {
        showLoading("Completing Google sign in...");
        authForm.style.display = "none";

        try {
          const response = await fetch(`/auth/oauth/google/callback?code=${encodeURIComponent(code)}`);

          if (!response.ok) {
            throw new Error("Failed to complete Google sign in");
          }

          const result = await response.json();

          currentUser = { id: result.user_id, email: result.email };

          showSuccess("Signed in with Google successfully!");

          // Show authorize button
          loadingDiv.style.display = "none";
          modelSelection.style.display = "block";
        } catch (error) {
          showError(error.message || "Google sign in failed");
          loadingDiv.style.display = "none";
          authForm.style.display = "block";
        }
      }

      // Handle Google OAuth
      googleBtn.addEventListener("click", async () => {
        googleBtn.disabled = true;
        googleBtn.textContent = "Redirecting to Google...";
        clearMessages();

        try {
          // Get current origin for callback
          const redirectUrl = `${window.location.origin}/auth/oauth/google/callback?state=${state}&callback_port=${getCallbackPort()}`;

          const response = await fetch(`/auth/oauth/google?redirect_url=${encodeURIComponent(redirectUrl)}`);

          if (!response.ok) {
            throw new Error("Failed to initiate Google OAuth");
          }

          const { url } = await response.json();

          // Redirect to Google OAuth
          window.location.href = url;
        } catch (error) {
          showError(error.message || "Failed to initiate Google sign in");
          googleBtn.disabled = false;
          googleBtn.textContent = "Sign in with Google";
        }
      });

      // Handle OTP form submission
      otpForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessages();

        const email = document.getElementById("email").value;
        const otp = document.getElementById("otp").value;

        submitBtn.disabled = true;

        try {
          if (!otpSent) {
            // Step 1: Send OTP
            submitBtn.textContent = "Sending code...";

            const response = await fetch("/auth/otp/send", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email }),
            });

            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.message || "Failed to send OTP");
            }

            const result = await response.json();

            currentEmail = email;
            otpSent = true;

            // Show OTP input field
            emailGroup.style.display = "none";
            otpGroup.style.display = "block";
            submitBtn.textContent = "Verify Code";
            submitBtn.disabled = false;

            showSuccess(result.message || "Code sent! Check your email.");
          } else {
            // Step 2: Verify OTP
            submitBtn.textContent = "Verifying...";

            const response = await fetch("/auth/otp/verify", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email: currentEmail, token: otp }),
            });

            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.message || "Invalid verification code");
            }

            const result = await response.json();

            currentUser = { id: result.user_id, email: result.email };

            showSuccess("Verified successfully!");

            // Show authorize button
            authForm.style.display = "none";
            modelSelection.style.display = "block";
          }
        } catch (error) {
          showError(error.message || "Authentication failed");
          submitBtn.disabled = false;
          submitBtn.textContent = otpSent ? "Verify Code" : "Send Code";
        }
      });

      // Handle authorization
      authorizeBtn.addEventListener("click", async () => {
        if (!currentUser) {
          showError("No user session found");
          return;
        }

        authorizeBtn.disabled = true;
        authorizeBtn.textContent = "Authorizing...";

        try {
          // Generate authorization code
          const response = await fetch("/auth/code", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              user_id: currentUser.id,
              state: state,
            }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(
              error.error || "Failed to generate authorization code"
            );
          }

          const data = await response.json();

          // Redirect back to CLI
          const callbackUrl = `http://localhost:${getCallbackPort()}/callback?code=${
            data.code
          }&state=${state}`;
          showSuccess("Authorization successful! Redirecting...");

          setTimeout(() => {
            window.location.href = callbackUrl;
          }, 1500);
        } catch (error) {
          showError(error.message || "Authorization failed");
          authorizeBtn.disabled = false;
          authorizeBtn.textContent = "Authorize Driftal";
        }
      });

      // Helper functions
      function showLoading(message) {
        loadingDiv.textContent = message;
        loadingDiv.style.display = "block";
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
      }

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
      }

      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
      }

      function clearMessages() {
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
        loadingDiv.style.display = "none";
      }

      // Get random port from localStorage or generate one
      function getCallbackPort() {
        if (callbackPortParam) return callbackPortParam;

        const stored = localStorage.getItem("driftal_callback_port");
        if (stored) return stored;

        // Port should be passed from CLI, default to 3333
        return "3333";
      }
    </script>
  </body>
</html>
